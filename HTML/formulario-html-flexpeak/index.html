<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Document</title>
</head>
<body>

    <main class="container">
        <h1 class="text-center">Fale Conosco</h1>
        <div class="externo m-2 p-2">
            <form action="">
                <h4>Dados Pessoais</h4>
                <div class="row">
                    <div class="form-floating mb-2 col-6">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Nome">
                        <label for="floatingNome" class="ms-2">Nome</label>
                    </div>
                    <div class="form-floating mb-2 col-6">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">
                        <label for="floatingSobrenome" class="ms-2">Sobrenome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-floating mb-2 col-8">
                        <input type="text" class="form-control" id="floatingInput" placeholder="CPF">
                        <label for="floatinCPF" class="ms-2">CPF</label>
                    </div>
                    <div class="form-floating mb-2 col-4">
                        <input type="text" class="form-control" id="floatingInput" placeholder="RG">
                        <label for="floatingRG" class="ms-2">RG</label>
                    </div>
                </div>
                <hr>
                <div class="box-first">
                    
                    
                </div>
            </form>
        <div>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
